<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="th=device-th, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  

    

    

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p="currentDay" class="lead"></p>

      <span id="timer"></span>

      

    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="container">
        <h2>Work Day Schedule</h2>
                   
        <table class="table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>Save</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9am</td>
              <td class="event"><input type="text" class="input"></td>
              <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
            </tr>
            <tr>
              <td>10am</td>
              <td class="event"><input type="text" class="input"></td>
              <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
            </tr>
            <tr>
              <td>11am</td>
              <td class="event"><input type="text" class="input"></td>
              <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
            </tr>
            <tr>
                <td>12pm</td>
                <td class="event"><input type="text" class="input"></td>
                <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
              </tr>
              <tr>
                <td>1pm</td>
                <td class="event"><input type="text" class="input"></td>
                <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
              </tr>
              <tr>
                <td>2pm</td>
                <td class="event"><input type="text" class="input"></td>
                <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
              </tr>
              <tr>
                <td>3pm</td>
                <td class="event"><input type="text" class="input"></td>
                <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
              </tr>
              <tr>
                <td>4pm</td>
                <td class="event"><input type="text" class="input"></td>
                <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
              </tr>
              <tr>
                <td>5pm</td>
                <td class="event"><input type="text" class="input"></td>
                <td><button type="button" onclick="alert('Event Was Saved!')">Save</button></td>
              </tr>
          </tbody>
        </table>
      </div>
      
      <h1>Last Saved Item: <span id="lastItem"></span></h1>
      <form id="myForm">
        <input type="text" id="item">
        <button>Save</button>

      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js” integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/
    GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script src="script.js"></script>

  </body>
</html>
